workflows:
  default-workflow:
    name: Default Workflow
    environment:
      vars:
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmQ1aDB5M0hMemZhOVloU01GeXZYUy1NWjUxbHAzMUViRm9NTTI0SjRUZVF5c0l1V3NHdm5WWHVDTS1raDM0azF2MXMya1AxaGxqUDVDcHA2Njh5NDhRbW1TX0E9PQ==)
        FCI_KEY_ALIAS: app
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmQ1aDB5UDZfaUtLYWttdUtVdEUybkIzUm5uTkVabzFDajdRZ0dmLWFyZElLRllMS1NVWnVzOXUwUm5fN2lZZXRmZFFnSFVNcUNFZ2Vld0tmclVLaXhPT0JsTHc9PQ==)
        FCI_KEYSTORE_FILE: Encrypted()
        CM_KEYSTORE: Encrypted()
        CM_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmQ1aDB5cDhnNlR1aVpRVDdiZmRVMEVaN0xadktUZFY4OTBKbkkzbWtQT2JpWDVpZGE0NGY2eko4Uk0wS1g4cTR6SXkwV1JTTlZ2c2hJdW15NFBYZjFPWXFlZWc9PQ==)
        CM_KEY_ALIAS_PASSWORD: Encrypted(Z0FBQUFBQmQ1aDB5cEtOSEZsMnBjdWhMNDdvU3Rybk9zMDdFSDNqOFltRVV2dDFaZktZMzFsX3FsMzJxNUVlb2h0R1R4WHBScjBGMlg5LWtIMW5Jb29DRmNtRTFIaXJodGc9PQ==)
        CM_KEY_ALIAS_USERNAME: Encrypted(Z0FBQUFBQmQ1aDB5by1uQTd2dS1hbnNsZnVIM0Njb1Z5eGc0cVpuQmx4ZmlYYTRlemVLclhxdW1KbnhndHVsTGNqaVowdENURl9OZHROQWRsUE9aMUdwMWZGdGVqYno1ZFE9PQ==)
      flutter: stable
    scripts:
      - |
        # set up key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<'EOF'
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - |
        #!/usr/bin/env sh
        set -e # exit on first failed commandset
        echo $FCI_KEYSTORE_FILE | base64 --decode > $FCI_BUILD_DIR/app.keystore
      - flutter packages pub get
      - flutter build apk --release
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
